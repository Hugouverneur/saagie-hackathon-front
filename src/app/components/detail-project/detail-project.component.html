<div class="project_info_block project_header">
    <h1>{{ projectData.name }}</h1>
    <p>par {{ projectData.creator }}</p>
    
    <div *ngIf="projectData.description != ''">
        <p><strong>Description</strong> : {{ projectData.description }}</p>
    </div>

    <div>
        <button (click)="duplicateProject(projectId)">Dupliquer</button>
        <a  href="{{ environment.serverUrl }}/project?projectId={{ projectId }}" target="_blank">Exporter</a>
    </div>
</div>

<div class="inline_info">
    <div class="project_info_block">
        <p><strong>Apps</strong> :</p>
        <ul>
            <li *ngFor="let app of projectData.apps">{{ app.id }}</li>
        </ul>
    </div>
    
    <div class="project_info_block">
        <p><strong>Jobs</strong> :</p>
        <ul>
            <li *ngFor="let job of projectData.jobs">{{ job.category }}</li>
        </ul>
    </div>
    
    <div class="project_info_block">
        <p><strong>Droits</strong> :</p>
        <ul>
            <li *ngFor="let right of projectData.rights">{{ right.name }} â€¢ {{ right.role }}</li>
        </ul>
    </div>
</div>
